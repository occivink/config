#video
scale=spline36
cscale=spline36
dscale=mitchell
dither-depth=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
deband=yes
deband-iterations=1
deband-threshold=32
deband-range=16
deband-grain=48

hwdec=no
video-sync=display-resample
interpolation
tscale=triangle
blend-subtitles=yes

#audio
audio-channels=2
audio-normalize-downmix=yes
audio-client-name=mpv-headphones
audio-buffer=0.025

#subs
sub-file-paths=subtitles
sub-auto=fuzzy
demuxer-mkv-subtitle-preroll

#misc
geometry=60%x60%
no-input-default-bindings
keep-open=always
osd-fractions
osc=no
window-dragging=no
keepaspect-window=no
demuxer-max-bytes=2048MiB
demuxer-max-back-bytes=512MiB
term-osd-bar
term-osd-bar-chars=┣━╉─┤

screenshot-png-compression=7
screenshot-format=jpg
screenshot-jpeg-quality=100
screenshot-template='%F (%P) %n'

force-window=immediate
ytdl-raw-options=yes-playlist=

[toofast]
profile-cond=get("container-fps",0)>50
interpolation=no
profile-restore=copy-equal

[remote]
profile-cond=(string.find(p.path or '', "^https?://") or string.find(p.path or '', "^ytdl://")) ~= nil
keep-open=no
save-position-on-quit=no

[gallery]
script-opts-add=playlist_view-start_on_mpv_startup=yes
fullscreen
keep-open=always

[noblacklist]
script-opts-add=blacklist_extensions-whitelist=
script-opts-add=blacklist_extensions-blacklist=

[movie]
sub-font=Ubuntu
sub-color=0.95/0.95
sub-margin-y=50
sub-font-size=45
blend-subtitles=no
audio-client-name=mpv-speakers
