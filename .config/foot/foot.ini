# -*- conf -*-

shell=elvish
term=foot
login-shell=no

app-id=foot
title=foot
locked-title=yes

font=monospace:size=12
#font-bold=<bold variant of regular font>
#font-italic=<italic variant of regular font>
#font-bold-italic=<bold+italic variant of regular font>
#line-height=<font metrics>
#underline-offset=<font metrics>
#letter-spacing=0
#horizontal-letter-offset=0
#vertical-letter-offset=0
#box-drawings-uses-font-glyphs=no
#dpi-aware=yes

initial-window-size-chars=130x38
initial-window-mode=windowed
pad=10x10                             # optionally append 'center'
resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=no
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=none

[bell]
urgent=no
notify=no
command=
command-focused=no

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=block
color=181818 d8d8d8
blink=no
beam-thickness=1.5

[mouse]
# hide-when-typing=no
# alternate-scroll-mode=yes

[colors]
alpha=0.9
foreground=d8d8d8
background=181818
regular0=181818  # black
regular1=ab4642  # red
regular2=a1b56c  # green
regular3=f7ca88  # yellow
regular4=7cafc2  # blue
regular5=ba8baf  # magenta
regular6=86c1b9  # cyan
regular7=d8d8d8  # white
bright0=585858   # bright black
